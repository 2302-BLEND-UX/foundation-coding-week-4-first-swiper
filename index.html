<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Swiper</title>
</head>

<body>
    <h1>Swiper</h1>
    <h2>First swiper</h2>
    <!-- Swiper -->
    <div id="first-swiper" class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div id="image" class="swiper-slide">Tekken 8</div>
            <div class="swiper-slide">
                <button id="skip">Check out my dog</button>
            </div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">
                <img src="https://cdn.britannica.com/16/234216-050-C66F8665/beagle-hound-dog.jpg"
                    alt="beagle standing outside on concrete">
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <h2>Pokemon card app</h2>
    <a href="/pokemon.html">Go to the pokemon card app</a>
    <!-- attach javascript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
